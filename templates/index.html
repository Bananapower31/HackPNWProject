<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<style>
    html, body {
      font: Times;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #42cef5, #3173f7);
      background-repeat: no-repeat; /* Ensure gradient doesn't repeat */
    }
        /**/
      </style>
<title>
    RoadTripFunTime
</title>
<style>
    .button{
            margin: 10px;
            padding: 20px 50px;
            background-color: #ffe602de;
            color: black;
            border: none;
            font-size: 15px;
            border-radius: 5px;
            
    }
</style>
</head>
<body>
  <form action="javascript:void(0);">
    <h1>Fun on the Run!</h1>
        {% for question, data in questions %}
            <p> {{ question }}</p>
            <table><tr>
            {% for option in data.options %}
              <td><button onclick="setColor(this, 'green')" class="button" name="question" value = "{{option}}"> {{option}} </button></td>
            {% endfor %}
            </tr></table>
        {% endfor %}
  </form>
    <script>
      function setColor(_this, color) {
        _this.style.backgroundColor = color
      }
    </script>
</body>
</html>
